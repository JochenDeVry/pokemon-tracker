name: Docker Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build backend
      run: docker build -t pokemon-backend:test ./backend
      
    - name: Build frontend
      run: docker build -f ./frontend/Dockerfile.prod -t pokemon-frontend:test --build-arg VITE_API_URL=http://localhost:8280/api ./frontend
      
    - name: Test docker compose config
      run: docker compose -f docker-compose.prod.yml config
