services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pokemon_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - pokemon_network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pokemon_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pokemon_cards
      MYSQL_USER: pokemon_user
      MYSQL_PASSWORD: pokemon_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pokemon_network

  # PHP Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pokemon_backend
    restart: always
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: pokemon_cards
      DB_USER: pokemon_user
      DB_PASS: pokemon_pass
    networks:
      - pokemon_network

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pokemon_frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pokemon_network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

networks:
  pokemon_network:
    driver: bridge

volumes:
  db_data:
